<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Previsão do Tempo</title>
</head>
<body>
   <div id="container">
         <form id="pesquisa">
            <i class="fa-solid fa-location-dot"></i>
              <input type="search" 
              name="city_name" 
              id="city_name" 
              placeholder="Buscar cidade"
              >
              <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          
         </form>
            <div id="clima">
                <h1 id="title">Jardim-CE, BR</h2>

                <div id="infos">
                    <div id="temp">   
                        <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="Ícone do tempo">

                        <div>
                            <p id="temp_value">
                                30<sup>°C</sup>
                            </p>
                            <p id="temp_description">
                                Ensolarado
                            </p>
                        </div>
                    </div>

                    <div id="other_infos">
                        <div class="info">

                        <i id="temp_max_icon" class="fa-solid fa-temperature-arrow-up"></i>

                        <div>
                            <h2>Temp.max</h2>
                             <p id="temp_max">
                                32<sup>°C</sup>
                            </p>
                        </div>
                        </div>

                        <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-arrow-down"></i>

                        <div>
                            <h2>Temp.min</h2>
                             <p id="temp_min">
                                12<sup>°C</sup>
                            </p>
                        </div>
                        </div>

                        <div class="info">
                        <i id="umidade_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Umidade</h2>
                             <p id="umidade">
                                60%
                            </p>
                        </div>
                        </div>

                        <div class="info">
                        <i id="vento_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>
                             <p id="vento">
                                50km/h
                            </p>  
                        </div>
                        </div>
                    </div>    
                </div>
            </div>    

            <div id="alert"></div>

            <script src="src/javascript/script.js"></script>
</body>
</html>
